<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="IDandCLASS.css">
</head>
<body>

    <!-- cái id đó gọi là một ATTRIBUTE và có thể được gọi lên trong css;
    Lưu ý: Không được đặt ID giống nhau (nó là sai và không hợp lệ) 
    - id khi selec là dùng dấu #-->
    <h1 id="first">CSS selectors ?</h1>
    <!-- Class sinh ra để khi bạn muốn dùng selec cho nhiều đối tượng
    - class khi selec là dùng dấu .  -->
    <h1 class="second">CSS selectors ?</h1>
    <h1 class="second">CSS selectors ?</h1>
    <h1 class="second">ID and CLASS ?</h1>
    <p>Trang web này để tìm hiểu về ID và Class trong HTML</p>
</body>
</html>
